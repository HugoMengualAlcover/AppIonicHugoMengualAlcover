<app-header></app-header>
<ion-content class="ion-padding">
  <ion-card *ngFor="let s of seriesScroll" [routerLink]="['/tabs/serie',s._id]" >
    <ion-card-header>
      <ion-card-title>{{s.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-img src="{{s.url[0]}}"></ion-img>
    <ion-card-content>
      <ion-label>{{s.sinopsis}}</ion-label>
      <br>
      <br>
      <ion-label>Año: {{s.year}}</ion-label>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loading-spinner="crescent"
      loadingText="Cargando 3 más....">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
